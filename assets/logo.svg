<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0F172A"/>

  <!-- Apex triangle (main shape) -->
  <polygon points="256,72 420,400 92,400" fill="none" stroke="url(#grad1)" stroke-width="20" stroke-linejoin="round"/>

  <!-- Inner triangle (DAG/hierarchy symbol) -->
  <polygon points="256,168 348,340 164,340" fill="none" stroke="url(#grad2)" stroke-width="10" stroke-linejoin="round" opacity="0.7"/>

  <!-- Apex dot (the peak) -->
  <circle cx="256" cy="72" r="16" fill="#7C3AED"/>

  <!-- DAG nodes -->
  <circle cx="210" cy="252" r="10" fill="#06B6D4"/>
  <circle cx="302" cy="252" r="10" fill="#06B6D4"/>
  <circle cx="256" cy="168" r="10" fill="#8B5CF6"/>

  <!-- DAG edges (connecting nodes) -->
  <line x1="256" y1="178" x2="215" y2="242" stroke="#06B6D4" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="178" x2="297" y2="242" stroke="#06B6D4" stroke-width="3" opacity="0.6"/>

  <!-- Bottom nodes (execution layer) -->
  <circle cx="172" cy="340" r="8" fill="#06B6D4" opacity="0.5"/>
  <circle cx="256" cy="340" r="8" fill="#06B6D4" opacity="0.5"/>
  <circle cx="340" cy="340" r="8" fill="#06B6D4" opacity="0.5"/>

  <!-- Connecting to bottom -->
  <line x1="210" y1="262" x2="172" y2="332" stroke="#06B6D4" stroke-width="2" opacity="0.3"/>
  <line x1="210" y1="262" x2="256" y2="332" stroke="#06B6D4" stroke-width="2" opacity="0.3"/>
  <line x1="302" y1="262" x2="256" y2="332" stroke="#06B6D4" stroke-width="2" opacity="0.3"/>
  <line x1="302" y1="262" x2="340" y2="332" stroke="#06B6D4" stroke-width="2" opacity="0.3"/>
</svg>
